<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css" type="text/css">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Outfit:wght@700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="/images/image-product-desktop.jpg" alt="destop">
        <div class="card-body">
          <h5 class="lead">PERFUME</h5>
          <p class="title"> Gabrielle Essence Eau De Parfum</p>
          <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="price-update">$149.99</p>
            <p class="price-before"> $169.99</p>
          </div>
          <button><img src="/images/icon-cart.svg" alt="image"> Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
